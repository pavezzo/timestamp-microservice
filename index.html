<body>
    <h1>Freecodecamp timestamp microservice.</h1>

    <p>It takes unix timestamp or natural date and responds with json data which includes unix timestamp and natural date of the requested data.</p>

    <p>If invalid request it displays null for both.</p>

    <p>Use it through url e.g /January 20, 2000 or /1234567890</p>
